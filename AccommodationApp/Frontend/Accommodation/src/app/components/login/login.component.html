<div id="main-div">
    <h1>Welcome to XwsBnB!</h1>
    <label for="username">Username</label>
    <input [(ngModel)]="credentials.username" class="input-regular"  id="username" type="text" />
    <label for="password">Password</label>
    <input [(ngModel)]="credentials.password" class="input-regular"  type="password" id="password"/>
    <p class='error-message' [style.visibility]="showError? 'visible' : 'hidden'">{{errorMessage}}</p>
    <button class="button-regular" (click)="login()">Log In</button>
</div>
