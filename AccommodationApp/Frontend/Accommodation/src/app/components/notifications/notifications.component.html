<app-sidebar></app-sidebar>
<div class="main-content">

    <h2>Notifications</h2>
    <div *ngFor="let not of notificationService.notifications" class="notification">
        <span class="notification-content">{{not.notificationContent}}<br></span>
        <span class="dateTime">{{not.createdAt | date:'medium'}}</span>
    </div>
</div>
