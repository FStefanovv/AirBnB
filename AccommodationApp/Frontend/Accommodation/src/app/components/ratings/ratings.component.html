<button *ngIf="!ratingsObtained" (click)="getRatings()">See how others have rated this {{ratingsFor.toLowerCase()}}</button>
<div *ngIf="ratingsObtained">
  <h3>{{ratingsFor}} ratings</h3>
  <p *ngFor="let rating of ratings">
      {{rating.username}} rated with {{rating.grade}} on {{rating.ratingDate | date:'mediumDate'}}
  </p>
</div>
