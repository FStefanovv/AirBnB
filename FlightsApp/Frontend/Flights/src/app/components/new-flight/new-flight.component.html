<sidebar></sidebar>
<div class="main-content">
    <div  id="newFlight" BORDER=1 RULES=NONE FRAME=BOX >
        <h1 id="title">Create a new flight</h1>
    <table id="table">
    <tr>
        <td id="new-flight-td-one"> 
            Departure point:
        </td>
        <td id="new-flight-td-two">
            <input id="new-flight-input" type="text" matInput [(ngModel)]="newFlight.departurePoint">
        </td>
    </tr>
    <tr>
        <td id="new-flight-td-one"> 
            Arrival point:
        </td>
        <td>
            <input id="new-flight-input" type="text" matInput [(ngModel)]="newFlight.arrivalPoint">
        </td>
    </tr>
    <tr id="flag2">
        <td id="new-flight-td-one"> 
            Departure time:
        </td>
        <td >
            <input id="new-flight-input" type="datetime-local" matInput [(ngModel)]="newFlight.departureTime" placeholder="dd-MM-yyyy HH:mm" min="{{dateNow}}" value="{{dateNow}}">
    
        </td>
    </tr>
    <tr>
        <td id="new-flight-td-one"> 
            Duration:
        </td>
        <td>
            <input id="new-flight-input" type="number" matInput [(ngModel)]="newFlight.duration">
        </td>
    </tr>
    <tr>
        <td id="new-flight-td-one"> 
            Ticket price:
        </td>
        <td>
            <input id="new-flight-input" type="number" matInput [(ngModel)]="newFlight.ticketPrice">
        </td>
    </tr>
    <tr>
        <td id="new-flight-td-one"> 
            Number of passengers:
        </td>
        <td>
            <input id="new-flight-input" type="number" matInput [(ngModel)]="newFlight.numberOfPassengers">
        </td> 
    </tr>
    <tr >
        <td>
        </td>
        <td id="new-flight-last-td" >
                <div id="new-flight-submit-div" (click)="newFlightSubmit()">Submit</div>
        </td>
    </tr>
    </table>
    </div>
</div>
